{{ define "main" }}
<article id="cv">
	<section id="cv-interlude">
    <div class="content">
      {{ .Content}}
    </div>
	</section>
	<section id="my-cv">
		{{ range $.Site.Data.my_cv.list }}
			{{ if isset . "school" }}
				{{ partial "education.html" . }}
			{{ else if isset . "company" }}
				{{ partial "job.html" . }}
			{{ end }}
		{{ end }}
	</section>
</article>
{{ end }}
