{{ define "main" }}
<article class="mx-4 md:mx-8 mt-4 md:mt-6 mb-4" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 class="text-3xl font-light text-zinc-500" itemprop="name headline">{{ .Title }}</h1>
  <div class="my-2 text-sm text-zinc-400">
    <time datetime="{{ .Date }}" itemprop="datePublished">{{ .Date.Format .Site.Params.dateFormat }}</time>
  </div>
  <div class="py-4" itemprop="articleBody">
    {{ .Content}}
  </div>
</article>
{{ end }}
